<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	
	<link rel="stylesheet" href="css/bootstrap-4.0.0.css">
	<link rel="stylesheet" href="css/gallery.css">
</head>

<body>
	
	<!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img class="img-fluid" src="images/hh_den2.jpg" alt="Nature" onclick="openImg(this);">
  </div>
  <div class="column">
    <img class="img-fluid" src="images/hh_entrance.jpg" alt="Snow" onclick="openImg(this);">
  </div>
  <div class="column">
    <img class="img-fluid" src="images/hh_kitchen.jpg" alt="Kitchen" onclick="openImg(this);">
  </div>
  <div class="column">
    <img class="img-fluid" src="images/hh_living_room.jpg" alt="Lights" onclick="openImg(this);">
  </div>
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>
	<footer>
		<script src="js/gallery.js"></script>
	</footer>
</body>
</html>
